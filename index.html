<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- inizio header -->
    <header id="site_header">
        <div class="wd_80 row d_flex">
            <div class="col-4">
                <ul class="d_flex">
                    <li>Donna</li>
                    <li>Uomo</li>
                    <li>Bambino</li>
                </ul>
            </div>
            <div class="col-4">
                <img src="./assets/img/boolean-logo.png" alt="logo booleando formato da un rombo composto da due triangoli e la scritta boolean">
            </div>
            <div class="col-4 alg_dx">
                <i class="fa-solid fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>

    </header>

    <!-- inizio main -->
    <main>
        <div class="product wd_80 row d_flex">
            <div class="card col-4">
                <div class="item pos_rel">
                    <img src="./assets/img/1.webp" alt="">                  
                    <div class="bdg_red">-50%</div>
                    <div class="bdg_heart">&hearts;</div>
                    <div class="bdg_green">Sostenibilit&#224;</div>
                </div>
                <div class="brand">Levi's</div>
                <div class="article">RELAXED FIT TEE UNISEX</div>
                <div class="price"><span class="txt_red">14,99€</span> <span class="txt_bar">29,99€</span> </div>
            </div>

            <div class="card col-4 debug">
                <div class="item pos_rel">
                    <img src="./assets/img/1.webp" alt="">                  
                    <div class="bdg_red">-50%</div>
                    <div class="bdg_heart">&hearts;</div>
                    <div class="bdg_green">Sostenibilit&#224;</div>
                </div>
                <div class="brand">Levi's</div>
                <div class="article">RELAXED FIT TEE UNISEX</div>
                <div class="price"><span class="txt_red">14,99€</span> <span class="txt_bar">29,99€</span> </div>

            </div>
            <div class="card col-4 debug"></div>
            <div class="card col-4 debug"></div>
            <div class="card col-4 debug"></div>
            <div class="card col-4 debug"></div>
        </div>

    </main>

</body>

</html>
